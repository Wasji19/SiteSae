    <section id="evenements" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Événements</h2>
    
            <!-- Formulaire pour ajouter de nouveaux événements -->
            <form id="formEvenement">
                <div class="form-group">
                    <label for="nomEvenement">Nom de l'événement:</label>
                    <input type="text" class="form-control" id="nomEvenement" required>
                </div>
                <div class="form-group">
                    <label for="descriptionEvenement">Description de l'événement:</label>
                    <textarea class="form-control" id="descriptionEvenement" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageEvenement">URL de l'image:</label>
                    <input type="text" class="form-control" id="imageEvenement" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="ajouterEvenement()">Ajouter Événement</button>
            </form>
    
            <!-- Liste des événements existants -->
            <div class="row" id="listeEvenements">
                <!-- Cette partie sera mise à jour dynamiquement avec JavaScript -->
            </div>
        </div>
    </section>
    
    <script>
        // Fonction pour ajouter un événement à la liste
        function ajouterEvenement() {
            // Récupérer les valeurs du formulaire
            var nomEvenement = document.getElementById('nomEvenement').value;
            var descriptionEvenement = document.getElementById('descriptionEvenement').value;
            var imageEvenement = document.getElementById('imageEvenement').value;
    
            // Créer une nouvelle carte d'événement
            var nouvelleCarte = `
                <div class="col-md-6">
                    <div class="card mb-4">
                        <img src="${imageEvenement}" class="card-img-top" alt="${nomEvenement}">
                        <div class="card-body">
                            <h5 class="card-title">${nomEvenement}</h5>
                            <p class="card-text">${descriptionEvenement}</p>
                            <a href="#" class="btn btn-primary">En savoir plus</a>
                        </div>
                    </div>
                </div>
            `;
    
            // Ajouter la nouvelle carte à la liste des événements
            document.getElementById('listeEvenements').innerHTML += nouvelleCarte;
    
            // Effacer les champs du formulaire
            document.getElementById('nomEvenement').value = '';
            document.getElementById('descriptionEvenement').value = '';
            document.getElementById('imageEvenement').value = '';
        }
    </script>
